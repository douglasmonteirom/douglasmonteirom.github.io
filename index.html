<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Portifólio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Otomanopee+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #15616D;
        }
        
        h1 {
            font-family: 'Nunito', sans-serif;
        }
        
        p {
            font-family: 'Otomanopee One', sans-serif;
        }
        
        strong,
        em {
            font-family: 'Otomanopee One', sans-serif;
        }
        
        .size-js {
            font-size: 25px;
        }
        
        .size-html {
            font-size: 50px;
        }
        
        .size-git {
            font-size: 10px;
        }
        
        .size-gitHub {
            font-size: 78px;
        }
        
        .Altere o estilo das tags que você usou para destacar algumas informações,
        {
            font-size: unset;
        }
    </style>
</head>

<body>

    <h1>Douglas Marques Monteiro</h1>

    <div>
        <a href="#image">Foto</a>
        <a href="#habilidades">Habilidades</a>
        <a href="#descricao">Descricao</a>
        <br>
        <br>
    </div>

    <div>
        <img id='image' src="/imagens/WhatsApp Image 2021-07-09 at 16.03.23.jpeg" width="600" alt="Minha self feliz sentado na cadeira com uma barba gigante esperando aula da trybe começar">
    </div>



    <p id="descricao">Sou residente no minucipio de São José em Santa Catarina, natural de <strong>Florianópolis</strong>.</p>

    <div id="habilidades">
        <ul>
            <li class="size-js">Java Script</li>
            <li class="size-html"><strong>HTML</strong></li>
            <li class="size-git">Git</li>
            <li class="size-gitHub"><strong>GitHub</strong></li>
            <li class="size-css"><em>CSS</em></li>
        </ul>
    </div>

    <div>
        <a href="#image">Link para foto</a>
        <br>
        <br>
    </div>

    <div>
        <a href="https://stackoverflow.com/" target="_blank"><em>O mapa de muitos momentos</em></a>
        <br>
        <br>
    </div>

    <!--
    ok - Seu nome completo;
    ok - Uma foto atual sua, acompanhada de um texto alternativo, que deve ser a descrição da foto que você está usando;
    ok - Uma breve descrição sobre você, destacando algumas informações como nacionalidade e a cidade/estado onde mora;
    ok - Uma lista de habilidades que você possui, com destaque para aquela de que você mais se orgulha;
    ok - Um link interno para a sua foto;
    ok - Um link externo para algum blog de que você goste, que abra em uma nova aba;
    ok - Partes do seu portfólio destacadas com negrito e/ou itálico;
    ok - Um índice com links internos para as diferentes seções do seu portfólio.
-->
</body>

</html>
